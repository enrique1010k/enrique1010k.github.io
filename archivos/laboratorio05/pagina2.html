<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Parte 1</title>
    <link rel="stylesheet" href="css/estiloproductos.css" type="text/css">
</head>
<body>
    <!-- Formulario para el registro de productos -->
    <div class="contenedor">
    <div class="formulario">
    <form action="">
        <h1>Registro de productos</h1>
        <label for="txtNom">Nombre del producto:</label>
        <input type="text" name="txtNom" id="txtNom" placeholder="Nombre del producto">
        <br>
        <label for="txtPre">Precio del producto ($):</label>
        <input type="number" name="txtPre" id="txtPre">
        <br>
        <!-- texto en categoria -->
        <label for="">Categoria:</label>
        <select name="cboCategoria" id="cboCategoria">
            <option value="0">Seleccione una categoria</option>
            <option value="1">Entretenimiento</option>
            <option value="2">Tecnologia</option>
            <option value="3">Linea Blanca</option>
        </select>
        <br>
        <label for="txtCan">Cantidad:</label>
        <input type="number" name="txtCan" id="txtCan">
        <br>
        <input class="boton" type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar" onclick="Validar()">
    </form>
    </div>
    <!-- Tabla para colocar los datos del producto registrado -->
    <div class="tabla">
    <table id="tbRegistro">
        <thead>
            <th>Nombre del producto</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th>Cantidad</th>
        </thead>
        <tbody></tbody>
    </table>
    </div>
    </div>
    <hr>
    <a href="index.html">Regresar</a>
    <!-- Scripts -->
    <script src="js/producto.js" type="text/javascript"></script>
    <script src="js/bibliotecaproducto.js" type="text/javascript"></script>
</body>
</html>
