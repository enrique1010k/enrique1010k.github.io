<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 1</title>
    <script type="text/Javascript">
        // Operaciones
        // Calculos aritmeticos, utilizando los operadores aritmeticos
        // + --> suma
        // - --> resta
        // * --> multiplicacion
        // / --> division
    
        // Desarrollar una aplicacion que permita calcular la suma de dos numeros si se sabe que los numeros son 7 y 6
        // ¿Cuantas variables necesito?
        // numero1, numero2, suma
        // ¿Que tipo de datos necesito?
        // entero
        // Declaracion de las variables
        var numero1;
        var numero2;
        var suma;
        // inicilizacion de variables
        numero1 = 0;
        numero2 = 0;
        suma = 0;
        // asignamos valores
        numero1 = 7;
        numero2 = 6;
        // realizamos operacion
        suma = numero1 + numero2;
        // mostrando valores
        alert("La suma es: "+suma);
        document.write("La suma es: "+suma+"<br>");

        //Desarrollar una aplicacion que permita calcular el promedio de 4 notas, las cuales son 18, 17, 16, 14, mostrar los valores de las variables
        // ¿Cuantas variables necesito?
        // n1, n2, n3, n4, prom
        // ¿Que tipo de dato necesito?
        // Real
        // declaracion de variables
        var n1;
        var n2;
        var n3;
        var n4;
        var prom;
        // inicializacion de las variables
        n1 = 0;
        n2 = 0;
        n3 = 0;
        n4 = 0;
        // asignamos valores
        n1 = 18;
        n2 = 17;
        n3 = 16;
        n4 = 14;
        // realizamos operacion
        prom = (n1 + n2 + n3 + n4) / 4;
        // mostrando valores
        alert('El promedio final es: '+prom);
        document.write("El promedio final es: "+prom+"<br>");

        // Desarrollar una aplicacion que permita mostrar un saludo en cual se indique el nombre "Mario", mostrar el valor de las variables
        // ¿Cuantas variables necesito?
        // nom
        // ¿Que tipo de datos necesito?
        // texto
        // definiendo variables
        var nom;
        // inicializando variables
        nom = "";
        // asignando valores
        nom = 'Mario';
        // mostrando valores
        alert("Hola como estas "+nom);
        document.write('Hola como estas '+nom);

        // Desarrollar una aplicacion que le permita calcular el sueldo final de un trabajador, si se dabe que su sueldo basico es de 1000 soles y ademas se le calcula una bonificacion del 7% del sueldo basico y un descuento del 4% del sueldo basico, mostrar todos los resultados
        // ¿Cuantas variables necesito?
        // sueldo basico, bonificacion, descuento, sueldo final
        // ¿Que tipo de datos necesito?
        // real
        // declarando variables
        var sb;
        var bon;
        var des;
        var sf;
        // inicializamos variables
        sb = 0;
        bon = 0;
        des = 0;
        sf = 0;
        // asignamos valores
        sb = 1000;
        // realizamos operaciones
        bon = sb * 0.07;
        des = sb * 0.04;
        sf = sb + bon - des
        // mostrando resultados
        alert("El sueldo basico es: "+sb);
        alert("La bonificacion es: "+bon);
        alert("El descuento es: "+des);
        alert("El sueldo final es: "+sf);
        document.write("El sueldo basico es: "+sb+'<br>');
        document.write("La bonificacion es: "+bon+'<br>');
        document.write("El descuento es: "+des+'<br>');
        document.write("El sueldo final es: "+sf+'<br>');

        // Desarrollar una aplicacion que permita calcular el total a pagar por la compra de un producto, si se sabe que la cantidad a comprar es 10 y el precio del producto es 125.80, y además se debe calcular el igv que es el 18% del subtotal. Mostrar todos los resultados
        // ¿Cuantas variables necesito?
        // cantidad, precio unitario, igv, subtotal, total
        // ¿Que tipo de datos necesito?
        // real y entero
        // declarando e inicializando variables
        var can = 0;
        var pu = 0;
        var igv = 0;
        var sub = 0;
        var tot = 0;
        // asignamos valores
        can = 10;
        pu = 125.80;
        // realizamos operaciones
        sub = can * pu;
        igv = sub * 0.18;
        tot = sub + igv;
        // mostrando resultados
        alert("El subtotal a pagar es: "+sub);
        alert("El IGV es: "+igv+" del subtotal");
        alert("El total a pagar es: "+tot);
        document.write("El subtotal a pagar es: "+sub+'<br>');
        document.write("El IGV es: "+igv+" del subtotal <br>");
        document.write("El total a pagar es: "+tot+'<br>');
        
        document.write('<a href="Index.html">Regresar</a><br>');
    </script>
</head>
<body>
    <hr>

</body>
