    <title>Javascript - Parte 2</title>
    <script type="text/Javascript">
    // Lectura de Datos
    // Consiste en obtener valores que se van asignar a las variables desde el teclado, esto quiere decir que los usuarios van a asignar los valores correspondientes de las variables desde su teclado

    // Conversion de datos de texto a numero entero
    // parseInt("Texto");

    // parseFloat("Texto");

    // EJEMPLOS

    // Desarrollar una aplicacion que permita calcular la suma de dos numeros, mostrar el resultado
    // ¿Cuantas variables necesito?
    // numero1, numero2, suma
    // ¿Que tipo de datos necesito?
    // entero
    // Declaracion de las variables
    var numero1;
    var numero2;
    var suma;
    // inicilizacion de variables
    numero1 = 0;
    numero2 = 0;
    suma = 0;
    // asignamos valores
    numero1 = parseInt(prompt("Ingrese el numero 1:"));
    numero2 = parseInt(prompt("Ingrese el numero 2:"));
    // realizamos operacion
    suma = numero1 + numero2;
    // mostrando valores
    alert("La suma es: "+suma);
    document.write("La suma es: "+suma+"<br>");
    document.write("<hr>");

    //Desarrollar una aplicacion que permita calcular el promedio de 4 notas
    // ¿Cuantas variables necesito?
    // n1, n2, n3, n4, prom
    // ¿Que tipo de dato necesito?
    // Real
    // declaracion de variables
    var n1;
    var n2;
    var n3;
    var n4;
    var prom;
    // inicializacion de las variables
    n1 = 0;
    n2 = 0;
    n3 = 0;
    n4 = 0;
    // asignamos valores
    n1 = parseFloat(prompt("Ingresa la nota 1:"));
    n2 = parseFloat(prompt("Ingresa la nota 2:"));
    n3 = parseFloat(prompt("Ingresa la nota 3:"));
    n4 = parseFloat(prompt("Ingresa la nota 4:"));
    // realizamos operacion
    prom = (n1 + n2 + n3 + n4) / 4;
    // mostrando valores
    alert('El promedio final es: '+prom);
    document.write("El promedio final es: "+prom+"<br>");
    document.write("<hr>");

    // Desarrollar una aplicacion que permita mostrar un saludo en cual se indique el nombre Ingresado por teclado
    // ¿Cuantas variables necesito?
    // nom
    // ¿Que tipo de datos necesito?
    // texto
    // definiendo variables
    var nom;
    // inicializando variables
    nom = "";
    // Capturando valores
    nom = prompt("Ingresa tu nombre:");
    // mostrando valores
    alert("Hola como estas "+nom);
    document.write('Hola como estas '+nom);
    document.write("<hr>");

    // Desarrollar una aplicacion que le permita calcular el sueldo final de un trabajador, si se debe ingresar su sueldo basico y ademas se le calcula una bonificacion del 7% del sueldo basico y un descuento del 4% del sueldo basico, mostrar todos los resultados
    // ¿Cuantas variables necesito?
    // sueldo basico, bonificacion, descuento, sueldo final
    // ¿Que tipo de datos necesito?
    // real
    // declarando variables
    var sb;
    var bon;
    var des;
    var sf;
    // inicializamos variables
    sb = 0;
    bon = 0;
    des = 0;
    sf = 0;
    // Capturando valores
    sb = parseFloat(prompt("Ingresa el sueldo basico: "));
    // realizamos operaciones
    bon = sb * 0.07;
    des = sb * 0.04;
    sf = sb + bon - des;
    // mostrando resultados
    alert("El sueldo basico es: "+sb);
    alert("La bonificacion es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo final es: "+sf);
    document.write("El sueldo basico es: "+sb+'<br>');
    document.write("La bonificacion es: "+bon+'<br>');
    document.write("El descuento es: "+des+'<br>');
    document.write("El sueldo final es: "+sf+'<br>');
    document.write("<hr>");

    // Desarrollar una aplicacion que permita calcular el total a pagar por la compra de un producto, si se sabe que la cantidad a comprar se ingresa y el precio del producto tambien se ingresa, y además se debe calcular el igv que es el 18% del subtotal. Mostrar todos los resultados
    // ¿Cuantas variables necesito?
    // cantidad, precio unitario, igv, subtotal, total
    // ¿Que tipo de datos necesito?
    // real y entero
    // declarando e inicializando variables
    var can = 0;
    var pu = 0;
    var igv = 0;
    var sub = 0;
    var tot = 0;
    // Capturando valores
    can = parseInt(prompt("Ingresa la cantidad a comprar: "));
    pu = parseFloat(prompt("Ingresa el precio del producto: "));
    // realizamos operaciones
    sub = can * pu;
    igv = sub * 0.18;
    tot = sub + igv;
    // mostrando resultados
    alert("El subtotal a pagar es: "+sub);
    alert("El IGV es: "+igv+" del subtotal");
    alert("El total a pagar es: "+tot);
    document.write("El subtotal a pagar es: "+sub+'<br>');
    document.write("El IGV es: "+igv+" del subtotal <br>");
    document.write("El total a pagar es: "+tot+'<br>');
    document.write("<hr>");

    // Desarrollar una aplicacion que permita ingresar el numero de horas trabajadas de un empleado, si se sabe que tiene un costo por cada hora trabajada y se te pide calcular el sueldo final, si adicional se le calcula una bonificacion del 6% y un descuento del 3%. Mostrar todos los resultados.
    // ¿Cuantas variables necesito?
    // numero de horas, costo por hora, bonificacion, descuento, sueldo final
    // ¿Que tipo de datos necesito?
    // Real
    // Declaracion e inicializacion de variables
    var nh = 0;
    var ch = 0;
    var sb = 0;
    var bon = 0;
    var des = 0;
    var sf = 0;
    // Capturando de valores
    nh = parseFloat(prompt("Ingrese el numero de horas: "));
    ch = parseFloat(prompt("Ingrese el costo por hora: "));
    // Realizando operaciones
    sb = nh * ch;
    bon = sb * 0.06;
    des = sb * 0.03;
    sf = sb + bon - des;
    // mostrando resultados
    alert("El sueldo basico es: "+sb);
    alert("La bonificacion es: "+bon);
    alert("El descuento es: "+des);
    alert("Su sueldo final es: "+sf);
    document.write("El sueldo basico es: "+sb+'<br>');
    document.write("La bonificacion es: "+bon+'<br>');
    document.write("El descuento es: "+des+'<br>');
    document.write("Su sueldo final es: "+sf+'<br>');
    document.write("<hr>");

    document.write('<a href="Index.html">Regresar</a><br>');

    </script>
