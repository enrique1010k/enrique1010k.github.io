<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 3</title>
    <script type="text/javascript">
    // Conectores logicos
    // Permiten unir 2 o más condiciones dentro de un if
    // Conector Logico Y
    // Es verdadero si todas las condiciones son verdaderas
    // Sintaxis
    // if (condicion1 && condicion2) --> condicion1 = V y condicion2 = V --> V
    // if (condicion1 && condicion2) --> condicion1 = V y condicion2 = F --> F
    // Conector Logico O
    // El falso si todas las condiciones son falsas
    // if (condicion1 || condicion2) --> condicion1 = V o condicion2 = V = V
    // if (condicion1 || condicion2) --> condicion1 = V o condicion2 = F = V
    // if (condicion1 || condicion2) --> condicion1 = F o condicion2 = F = F

    // Ejemplo 1
    // Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador si se sabe que si pertenece a la categoria 2 y su turno es mañana se le aplicara una bonificacion del 7%, en caso contrario no se le aplicara, ninguna bonificacion.
    // Mostrar todos los resultados
    // ¿Cuantas variables necesito?
    // 5
    // ¿Que tipo de datos necesito?
    // Real, entero y texto
    // ¿Cuales son las variables que necesito?
    // sb, bon, sf, cat, tur
    // ¿Que variables voy a leer?
    // sb, cat, tur
    // definiendo e inicializando variables
    var sb = 0, bon = 0, sf = 0, cat = 0, tur = "";
    // capturando valores
    sb = parseFloat(prompt("Ingrese el sueldo basico:"));
    cat = parseFloat(prompt("Ingrese la categoria:"));
    tur = prompt("Ingrese el turno: [m] o [t] o [n]");
    // condicion
    if (cat == 2 && (tur == "m" || tur == "M")){
        bon = sb * 0.07;
    } else {
        bon = 0;
    }
    // realizando operaciones
    sf = sb + bon;
    // mostrando resultados
    alert("El sueldo basico es: "+sb);
    alert("La bonificacion es: "+bon);
    alert("El sueldo final es: "+sf);

    // Ejemplo 2
    // Desarrollar una aplicacion que permita que ingrese 3 numeros y luego calcular: ¿Cual es mayor y cual es el menor?
    // ¿Cuantas variables necesito?
    // 5
    // ¿Que tipo de datos necesito?
    // Entero
    // ¿Cuales son las variables que necesito?
    // n1, n2, n3, nma, nme
    // ¿Que variables voy a leer?
    // n1, n2, n3
    // definiendo e inicializando variables
    var n1 = 0, n2 = 0, n3 = 0, nma = 0, nme = 0;
    // capturando valores
    n1 = parseInt(prompt("Ingrese el numero 1:"));
    n2 = parseInt(prompt("Ingrese el numero 2:"));
    n3 = parseInt(prompt("Ingrese el numero 3:"));
    // condicion
    if (n1 > n2 && n1 > n3){
        nma = n1;
    } else {
        if (n2 > n1 && n2 > n3){
            nma = n2;
        } else {
            nma = n3;
        }
    }
    if (n1 < n2 && n1 < n3){
        nme = n1;
    } else {
        if (n2 < n1 && n2 < n3){
            nme = n2;
        } else {
            nme = n3;
        }
    }
    // mostrando resltados
    document.write("El numero mayor es: "+nma+"<br>");
    document.write("El numero menor es: "+nme+"<br>");
    document.write("<hr>");

    </script>
</head>
<body>
    <hr>
    <a href="index.html">Regresar</a>
</body>
</html>
